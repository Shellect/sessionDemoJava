<!doctype html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" th:href="@{/dist/assets/styles.css}">
  <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">Main page</title>
</head>
<body>
  <!-- Nav panel  -->

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container-fluid">
      <a th:href="@{/}" class="navbar-brand">Session demo</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item" th:if="${isAuthenticated}">
            <a th:href="@{/profile}" class="nav-link">Привет, <span th:text="${email}"></span></a>
          </li>
          <li class="nav-item" th:if="${isAuthenticated}">
            <a th:href="@{/logout}" class="nav-link">Выйти</a>
          </li>
          <li class="nav-item" th:unless="${isAuthenticated}">
            <a th:href="@{/login}" class="nav-link">Войти</a>
          </li>
          <li class="nav-item" th:unless="${isAuthenticated}">
            <a th:href="@{/register}" class="nav-link">Зарегистрироваться</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main content  -->
  <div class="container mt-3">
    <div class="row">
      <div class="col-6 offset-3">
        <div layout:fragment="content"></div>
      </div>
    </div>
  </div>

  <script type="module" th:src="@{/dist/assets/main.js}" defer></script>
</body>
</html>
